<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Job App Form</title>
</head>

<body>
	<h1>Job App Form</h1>
	<form method="post">
		<p>* are required fields.</p>

		<p>
		<label for="name" >Name*</label>
		<input type="text" name="name" id="name" required>
		</p>


		
		<p>
		<label for="email" >Email*</label>
		<input type="email" name="email" id="email" placeholder="xyz@gmail.com" required>
		</p>


		<p>
		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_male" required>Male
		<input type="radio" name="gender" id="gender_female" required>Female
		<p>

		
		<p>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
		<option value="" id="laptop" >--Select a Manufacturer--</option>
		<option value="Apple" id="laptop">Apple</option>
		<option value="Asus" id="laptop">Asus</option>
		<option value="HP" id="laptop">HP</option>	
		</select>
		<p>

		<p>
		<label for="age" >Age*</label>
		<input type="number" name="age" id="age" placeholder="20" required>
		<p>

		<p>
		<label for="dob" >DOB*</label>
		<input type="date" name="dob" id="dob" required>
		<p>

		<p>
		<label for="password" >Password*</label>
		<input type="password" name="password" id="password" placeholder="xxxxxxxxxx" required>
		<p>

		<p>
		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio" placeholder="URL of the Portfolio">
		</p>
			
		<p>
		<label for="submit button" id="submit button" ></label>
		<button>Submit</button>
		<p>
		
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
